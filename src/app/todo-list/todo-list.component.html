,<h2>Todo List</h2>
<table class="table table-striped">
    <thead>
        <tr>
          <th>UserId</th>
          <th>Context</th>              
          <th>isCompleted</th>              
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let todo of todos">
            <td>{{  todo.todoId  }}</td>
            <td>{{  todo.todoContext  }}</td>
            <td>{{  todo.isCompleted  }}</td>
        </tr>
    </tbody>

</table>
